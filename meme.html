    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, rgb(255, 255, 0), rgb(255, 165, 0)), url('https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg') no-repeat center center/cover;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            text-align: left;
        }

        header p {
            margin: 0;
            font-size: 1.2em;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px solid transparent;
            transition: 0.3s;
        }

        nav a:hover {
            border-bottom: 2px solid white;
        }

        .menu-toggle {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 60px;
                right: 0px;
                padding: 10px;
                border-radius: 5px;
                text-align: center;
                z-index: 1000;
                width: 100%;
            }
            .nav-links.show {
                display: flex;
            }
        }

        .hero-image {
            text-align: center;
            margin: 20px 0;
        }

        .hero-image img {
            max-width: 100px;
            height: auto;
            border-radius: 50%;
            border: 5px solid white;
        }

        .hero-image h2 {
            margin-top: 10px;
            font-size: 1.5em;
        }

        section {
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            margin: 20px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .content-box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
            color: white;
        }

        .address-box {
            background: darkred;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        footer {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        marquee {
            font-size: 1.2em;
            font-weight: bold;
            background: #222;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .heartbeat-img {
            width: 150px;
            height: 150px;
            animation: heartbeat 1.5s infinite;
        }

        .content-box ul {
            list-style: none;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: auto;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            30% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
            70% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>

    <script>
        async function fetchCryptoPrices() {
            const coins = 'bitcoin,ethereum,dogecoin,binancecoin,ripple,cardano,solana,polkadot,litecoin,tron';
            const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coins}&vs_currencies=usd`);
            const data = await response.json();

            const prices = [
                `Bitcoin: $${data.bitcoin.usd}`,
                `Ethereum: $${data.ethereum.usd}`,
                `Dogecoin: $${data.dogecoin.usd}`,
                `Binance Coin: $${data.binancecoin.usd}`,
                `Ripple: $${data.ripple.usd}`,
                `Cardano: $${data.cardano.usd}`,
                `Solana: $${data.solana.usd}`,
                `Polkadot: $${data.polkadot.usd}`,
                `Litecoin: $${data.litecoin.usd}`,
                `Tron: $${data.tron.usd}`
            ];

            document.getElementById('crypto-prices').textContent = prices.join(' | ');
        }

        // Fetch prices initially
        fetchCryptoPrices();

        // Update prices every 60 seconds
        setInterval(fetchCryptoPrices, 60000);
    </script>
